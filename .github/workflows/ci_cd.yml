name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
        ports:
          - 9200:9200
        options: -e "discovery.type=single-node"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn httpx elasticsearch docker

      - name: Run tests
        run: |
          # Ajoutez ici les commandes pour exécuter vos tests
          echo "Running tests..."

      - name: Build and push Docker images
        run: |
          docker-compose up --build -d
          # Ajoutez ici les commandes pour pousser vos images Docker vers un registre

      - name: Deploy
        run: |
          echo "Deploying application..."
